{% extends "layout.html" %}

{% block content %}
<div class="joker-card" style="max-width: 600px; margin: 0 auto; padding: 2.5rem; border-radius: 24px;">
    <div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 2rem;">
        <h2 style="display: flex; align-items: center; gap: 1rem; margin: 0; color: #a855f7;">
            <span style="font-size: 1.8rem;">ðŸ”‘</span> Password Generator
        </h2>
        <a href="/"
            style="text-decoration: none; width: 32px; height: 32px; background: rgba(255,255,255,0.05); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--text-muted); font-size: 1.2rem;">Ã—</a>
    </div>

    <div class="input-group">
        <label>Length (8-64)</label>
        <input type="number" id="pass-length" value="16" min="8" max="64"
            style="width: 100%; padding: 1rem; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; color: white;">
    </div>

    <div style="display: flex; flex-direction: column; gap: 1rem; margin: 2rem 0;">
        <label class="check-row">
            <span>Uppercase Letters</span>
            <input type="checkbox" id="check-upper" checked>
        </label>
        <label class="check-row">
            <span>Lowercase Letters</span>
            <input type="checkbox" id="check-lower" checked>
        </label>
        <label class="check-row">
            <span>Numbers</span>
            <input type="checkbox" id="check-numbers" checked>
        </label>
        <label class="check-row">
            <span>Symbols</span>
            <input type="checkbox" id="check-symbols" checked>
        </label>
    </div>

    <button onclick="generatePassword()" class="gen-btn">Generate</button>

    <div
        style="margin-top: 2rem; background: rgba(0,0,0,0.3); padding: 1.5rem; border-radius: 16px; border: 1px solid rgba(255,255,255,0.05);">
        <p
            style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.5rem; font-family: 'Courier New', Courier, monospace;">
            Generated Password:</p>
        <div id="result-box"
            style="font-family: 'Courier New', Courier, monospace; color: white; word-break: break-all; min-height: 1.2rem;">
            - - - -</div>
    </div>
</div>

<style>
    .check-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
        color: var(--text-muted);
        font-size: 0.95rem;
    }

    .check-row input {
        accent-color: #a855f7;
        width: 18px;
        height: 18px;
    }

    .gen-btn {
        width: 100%;
        padding: 1.2rem;
        background: #a855f7;
        border: none;
        border-radius: 14px;
        color: white;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .gen-btn:hover {
        background: #9333ea;
        box-shadow: 0 10px 20px rgba(168, 85, 247, 0.3);
        transform: translateY(-2px);
    }
</style>

<script>
    function generatePassword() {
        const length = document.getElementById('pass-length').value;
        const hasUpper = document.getElementById('check-upper').checked;
        const hasLower = document.getElementById('check-lower').checked;
        const hasNumbers = document.getElementById('check-numbers').checked;
        const hasSymbols = document.getElementById('check-symbols').checked;

        const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerChars = "abcdefghijklmnopqrstuvwxyz";
        const numberChars = "0123456789";
        const symbolChars = "!@#$%^&*()_+~`|}{[]:;?><,./-=";

        let allowedChars = "";
        if (hasUpper) allowedChars += upperChars;
        if (hasLower) allowedChars += lowerChars;
        if (hasNumbers) allowedChars += numberChars;
        if (hasSymbols) allowedChars += symbolChars;

        if (allowedChars === "") {
            alert("En az bir seÃ§enek seÃ§melisiniz!");
            return;
        }

        let password = "";
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * allowedChars.length);
            password += allowedChars[randomIndex];
        }

        document.getElementById('result-box').innerText = password;
    }
</script>
{% endblock %}
